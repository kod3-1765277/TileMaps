<!DOCTYPE html>
<html>
<head>
  <title>uw - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Control.FullScreen.css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
  html,body,#map {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="js/Control.FullScreen.js"></script>
</head>
<body>
  <div id="map">
    <script type="text/javascript">
      var map = L.map('map', {
        maxZoom: 16,
        minZoom: 13
      }).setView([47.639, -122.299], 14);

      var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
      var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
      var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

      var modified_basemap = L.tileLayer('assets/modified_basemap/{z}/{x}/{y}.png', {
        attribution: 'Generated by Henry Ko | Modified Basemap Style',
        detectRetina: true
      });

      var bus_basemap = L.tileLayer('assets/bus_basemap/{z}/{x}/{y}.png', {
        attribution: 'Generated by Henry Ko | Bus Stops in Modified Basemap',
        detectRetina: true
      });

      var bus_stops = L.tileLayer('assets/bus_stop/{z}/{x}/{y}.png', {
        attribution: 'Generated by Henry Ko | Bus Stop Data',
        detectRetina: true
      });

      var themed_map = L.tileLayer('assets/themed_map/{z}/{x}/{y}.png', {
        attribution: 'Generated by Henry Ko | UW Themed Map',
        detectRetina: true
      });

      var baseLayers = {
        'Grayscale': grayscale,
        'Streets': streets,
        'Satellite': satellite
      };

      var overlays = {
        "Modified Basemap": modified_basemap,
        "Basemap with Bus Stop Data": bus_basemap,
        "Bus Stops": bus_stops,
        "UW Theme": themed_map
      }

      L.control.layers(baseLayers, overlays, {
        collapsed: false,
        position: 'topright'
      }).addTo(map);

      // create fullscreen control
  		var fsControl = L.control.fullscreen();
  		// add fullscreen control to the map
  		map.addControl(fsControl);

  		// detect fullscreen toggling
  		map.on('enterFullscreen', function(){
  			if(window.console) window.console.log('enterFullscreen');
  		});
  		map.on('exitFullscreen', function(){
  			if(window.console) window.console.log('exitFullscreen');
  		});

    </script>
  </div>
  </div>
</body>
</html>
